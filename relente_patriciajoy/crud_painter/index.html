<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Painter Information</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>The Artist</h2>

    <label for="firstname">Firstname:</label>
    <input type="text" id="firstname" required />

    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" required />

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" required />

    <label for="art_style">Artistic Style:</label>
    <input type="text" id="art_style" required />

    <label for="art_work">Art Work:</label>
    <input type="text" id="art_work" required />

    <button onclick="createData()">Create</button>
    <button onclick="readData()">Read</button>

    <table id="artist_list">
      <tr>
        <th>Artist ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Nationality</th>
        <th>Artistic Style</th>
        <th>Art Work</th>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
